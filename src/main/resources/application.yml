server:
  port: 8090

spring:
  application:
    name: plazoleta-users-ms
  datasource:
    url: jdbc:mysql://localhost:3306/plazoleta_users
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update